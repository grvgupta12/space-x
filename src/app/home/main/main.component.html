<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let data of spaceXdetails">
            <mat-card class="mat-elevation-z4">
                <img mat-card-image src="{{data.links.mission_patch}}">
                <mat-card-content>
                    <h4>{{data.mission_name}} {{data.flight_number}}</h4>
                    <ul class="list-style-none">
                        <li><b>Mission Ids:</b>
                            <span class="details">{{data.mission_id[0]}}</span>
                        </li>
                        <li><b>Launch Year:</b>
                            <span class="details"> {{data.launch_year}}</span>
                        </li>
                        <li><b>Successful Launch:</b>
                            <span class="details"> {{data.launch_success}} </span>
                        </li>
                        <li><b>Successful Landing:</b>
                            <span class="details">{{data.rocket.first_stage.cores[0].land_success}}</span>
                        </li>
                    </ul>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
